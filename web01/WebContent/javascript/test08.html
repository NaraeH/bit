<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>데이터 타입 바인딩</title>
</head>
<body>

	<script>
		"use strict";

		/*타입 바인딩: 변수의 종류를 정의 하는 것 
		 1. 정적 타입 바인딩: 한 번 변수의 정류가 결정되면 바뀌지 않는다, 변수를 선언할 때 결정된다.
		 ex) (java) int v1;       // 정수 값을 담을 변수
		            char v2;      //문자 한 자를 저장할 변수
		            boolean v3;  // 논리값을 저장할 변수
		 2. 동적 타입 바인딩: 값을 할당할 때 변수의 종류(데이터 타입)가 결정된다, 자바스크립트는 동적 타입 바인딩으로 동작한다.
		 */

		/* 
		var v1;
		var v2;
		var v3;
		var v4;
		var v5;
		var v6;
		var v7; 
		*/

		var v1, v2, v3, v4, v5, v6, v7;
		
		//typeof: type이름을 return
		console.log(typeof (v1)); //undefined
		console.log(typeof (v2)); //undefined
		console.log(typeof (v3)); //undefined
		console.log(typeof (v4)); //undefined
		console.log(typeof (v5)); //undefined
		console.log(typeof (v6)); //undefined
		console.log(typeof (v7)); //undefined

		v1 = 10;
		v2 = 3.14;
		v3 = "홍길동";
		v4 = true;
		v5 = null;
		v6 = {name : "홍길동",	age : 30};
		v7 = function() {		};
		
		//typeof: type이름을 return
		console.log(typeof (v1));
		console.log(typeof (v2)); 
		console.log(typeof (v3)); 
		console.log(typeof (v4)); 
		console.log(typeof (v5)); 
		console.log(typeof (v6)); 
		console.log(typeof (v7)); 
	</script>
</body>
</html>
