<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비트 연산자</title>
</head>
<body>

<!-- 
*비트이동은 2의보수로 되어있다.
*비트연산자는 그래픽 또는 이미지의 처리에 많이쓰인다.(&는 필터링 효과, ^는 반전효과)
* ~은 비트연산자에서만 사용가능하며 단일연산자이다.(따라서 인자는 하나만 있어야 함 두개이면 에러)

비트 이동 연산자
1. >>  : 오른쪽으로 이동, 빈칸은 부호 비트로 채운다.
2. >>> : 오른쪽으로 이동, 빈칸은 0으로 채운다.
3. << : 왼쪽으로 이동

비트 논리 연산자: &, |, ^, ~(비트에서는 !가 아닌 ~)
1. &(AND) : 두 비트가 모두 1일때만 결과는 1
2. |(OR)  : 둘 중 하나의 비트라도 1이면 결과는 1
3. ^(XOR) : 두 비트의 값이 다를 때 결과는 1
4. ~(NOT) : ~1 => 0, ~0 => 1
-->

	<script>
		"use strict";
		
		var a = 10; //0000 1010(2의보수) (0은 부호비트)
		console.log(a >> 2);
		
		a = -10;
		console.log(a >> 2);  //앞의 빈자리 부호비트로 채운다.
		
		a = -10;
		console.log(a >>> 2); // 앞의 빈자리 0으로 채운다.
		
		a = 10;
		console.log(a << 1); // 10 * 2 
		console.log(a << 2); // 10 * 2 * 2
		console.log(a << 3); // 10 * 2 * 2 * 2
		
		a = 15;	
		console.log(a << 1); // 15 * 2
		console.log(a << 2); // 15 * 2 * 2
		console.log(a << 2); // 15 * 2 * 2 * 2
		
		var a = 10; // 0000 1010(2의보수) (0은 부호비트)
		var b = 7;	// 0000 0111(2의보수) (0은 부호비트)
		
		//var c = (~a).toString(2)
		console.log("a & b:", a & b); // 0000 0010(2의보수) 
		console.log("a | b:",a | b); // 0000 1111(2의보수)
		console.log("a ^ b:",a ^ b); // 0000 1101(2의보수)
		console.log(" ~a  :",~a);    // 1111 0101(2의보수) => 2의 보수 계산법 양수, 음수 정리하기
	</script>



</body>
</html>
