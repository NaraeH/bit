<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ECMSScript의 속성 추가 방법</title>
</head>
<body>

	<script>
		"use strict";

		var obj1 = {};
		obj1.name = "홍길동";
		obj1.kor = 100;
		obj1.eng = 100;

		//Object() 함수에 있는 기능 사용하여 객체에 값 추가하기
		//Object.defineProperty(객체, '키', {설정정보});
		//{설정정보}(default): value=객체에 저장할 값(undifined), writable=값 변경 가능여부(false), 
		//get = 값을 리턴할 때 호출될 함수 지정)(undifined), set=값을 서렁할 때 호출될 함수 지정(undifined), 
		//configurable=나중에 객체 설정정보를 변경할 수 있는지 여부 지정(false), enumerable=for...in을 사용하여  해당 속성을 출력할 수 있는지 여부(false)

		//프로퍼티(Property): 객체에 저장되는 값
		//ex) obj.name = "홍길동"; <= name은 obj1의 프로퍼티이다.
		//ex) obj.plus = function(){...} <= plus는 obj1의 프로퍼티다.
		//즉, 프로퍼티는 일반적인 값이 될 수 있고, 함수도 될 수 있다.
		//obj1이란 객체에 math라는 프로퍼터를 정의
		Object.defineProperty(obj1, 'math', {
			value : 100,
			writable : true,
			enumerable : true
		}); 

		obj1.eng = 90; //변경가능
		//math는 프로퍼티에 의해 정의. 프로퍼티의 writable : false 
		obj1.math = 90; //error

		console.log(obj1.name);
		console.log(obj1.kor);
		console.log(obj1.eng);
		console.log(obj1.math);

		console.log("-----------------------");
		//enumerable 테스트
		//for(var x in 배열 또는 객체){...}
		//객체인 경우, X는 사용자(개발자)가 추가한 프로퍼티 이름이다.
		//배열인 경우, x는 배열 인덱스이다.
		for ( var key in obj1) {
			console.log(key);
		}
	</script>

</body>
</html>
