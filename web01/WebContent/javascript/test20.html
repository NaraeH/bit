<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열</title>
</head>
<body>

<!--
배열: 여러개의 메모리를 연속으로 준비할 때 (자료형이 하나밖에 없기 때문에 같은 타입이 하나여도 상관 X => 자바의 Array가 아닌 ArrayList와 같다.)
-->

	<script>
		"use strict";
		var kor, eng, math, soc, sci, total, aver;
		kor = 100;
		eng = 98;
		math = 100;
		soc = 80;
		sci = 70;
		
		total = kor + eng + math + soc + sci
		aver = total / 5;
		
		console.log("total   : ", total);
		console.log("average : ", aver);
		
		var scores = []; //반배열 생성
		scores[0] = 100;
		scores[1] = 98;
		scores[2] = 100;
		scores[3] = 80;
		scores[4] = 70;
		scores[5] = scores[0] + scores[1] + scores[2] + scores[3] + scores[4];
		scores[6] = scores[5] / 5;
		
		console.log("total   : ", scores[5]);
		console.log("average : ", scores[6]);
		console.log("배열 길이   : ", scores.length);
		
		var arr1 = [];
		arr1[0] = 20;
		arr1[10] = 30;
		console.log("arr1 배열길이 : ", arr1.length);
		
		//자바스크립트 배열은 다양한 종류의 값을 지정할 수 있다. => 동적 타입 바인딩 이기 때문에
		
		var arr2 = [];
		arr2[0] = "이름";
		arr2[1] = "홍길동";
		arr2[2] = "국어";
		arr2[3] = 100;
		arr2[4] = "영어";
		arr2[5] = 90;
		arr2[6] = "수학";
		arr2[7] = 80;
		arr2[8] = "사회";
		arr2[9] = 100;
		arr2[10] = "과학";
		arr2[11] = 70;
		arr2[12] = "총점";
		arr2[13] = arr2[3] + arr2[5] + arr2[7] + arr2[9] + arr2[11];
		arr2[14] = "평균";
		arr2[15] = arr2[13] / 5;
		
		console.log("total   : ", arr2[13]);
		console.log("average : ", arr2[15]);
		console.log("배열 길이   : ", arr2.length);
		
		console.log("성적정보");
		for(var i = 0; i < 16; i=i+2){
			console.log(arr2[i] + ":" + arr2[i+1]);
		}
	</script>

</body>
</html>
