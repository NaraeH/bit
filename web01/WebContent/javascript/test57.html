<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window.history</title>
</head>
<body>

	<input type="button" id="btn1" value="뒤로">
	<input type="button" id="btn2" value="앞으로">
	<h1 id="msg"></h1>

	<script>
		"use strict";

		//이벤트: 사용자 또는 시스템에 의해 발생하는 실행 개입하는 것.
		//이벤트가 발생할 때 호출할 함수(이벤트 리스너)등록
		//이벤트리스너: 이벤트가 발생할 때 호출할 함수

		var e1 = document.getElementById('btn1');

		//이벤트리스너 규칙: function 함수명(event 정보를 담은 객체){...};
		e1.onclick = function(event) {
			console.log("clicked");
			console.log("생성자: ", event.constructor); //function MouseEvent() {[native code]}
			console.log("ALT key: ", event.altKey);
			console.log("Ctrl key: ", event.ctrlKey);
			console.log("shift key: ", event.shiftKey);
			console.log("x:",event.clientX);
			console.log("y:",event.clientY);

		};

		e1.ondblclick = function(event) {
			console.log("ondbclick");
		};

		e1.onmousedown = function(event) {
			console.log("onmousedown");
		}
		e1.onmouseup = function(event) {
			console.log("onmomuseup");
		}
		e1.onmouseover = function(event) {
			console.log("onmouseover");
		}
		e1.onmousemove = function(event) {
			console.log("onmovemove");
		}
		e1.onmouseeout = function(event) {
			console.log("onmoseout");
		}
		//focus를 가진 객체만이 키 이벤트를 받는다.
		e1.onkeydown = function(event) {
			console.log("onkeydown");
		}
		e1.onkeyup = function(event) {
			console.log("onkeyup");
		}
		e1.onkeypress = function(event) {
			console.log("onkeypress");
		}
		//focus를 가질때
		e1.onfocus = function(event) {
			console.log("onfocus");
		}
		//focus를 잃을때
		e1.onblur = function(event) {
			console.log("onblur");
		}
		/* 
		setInterval(function() {
			var today = new Date();
			document.getElementById('msg').innerHTML = today.toString();
		}); */
	</script>

</body>
</html>
