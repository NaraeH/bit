<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본객체: Object(), Number(), String()</title>
</head>
<body>
	<script>
		"use strict";

		var student = {
				name: "홍길동",
				kor: 100,
				eng: 100,
				math:100,
				toString: function(){ //기존에 등록된 함수 재정의
					return (this.name + "," + this.kor + "," + this.eng + "," + this.math);
				}
		};
	 
		console.log(typeof(student));
		
		console.log("------------<hasOwnProperty>----------");
		//Object.prototype.hasOwnProperty("프로퍼티명"): 객체에 지정된 이름을 갖는 프로퍼티가 있는지 조사하는 함수
		console.log(student.hasOwnProperty("kor"));
		console.log(student.hasOwnProperty("age"));
		
		console.log("------------<toString()>----------");
		//Object.prototype.toString(): 객체에 대해 문자열로 출력
		console.log(student.toString());
		console.log(student);
		
		console.log("------------<Number()>----------");
		//Object.prototype.Number()
		var n1 = 20;
		var n2 = new Number(30);
		
		console.log(typeof(n1));  //number
		console.log(typeof(n2));  //object
		
		var n3 = n1 - n2;
		console.log(n3, typeof(n3));   //-10, number
		
		console.log("------------<instanceof>----------");
		//객체 instanceof 생성자: 해당 객체는 지정된 생성자로 초기화 되었는지 조사
		// Object가 최상위 클래스 이므로 n2는 결국 Object에 의해 초기화 될 수 있음
		console.log(n2 instanceof Object);   //true
		console.log(n2 instanceof Number);   //true
		
		//상수 값을 바로 집어넣었기 때문에 Object가 아님
		console.log(n1 instanceof Object);   //false
		console.log(n1 instanceof Number);   //false
		
		console.log("------------<toFixed>----------");
		//객체.toFixed(n): 소수점 n번째 자리에서 반올림  ():소수점 첫째자리에서 반올림
		//n1(number) => Number() 생성자 함수를 호출할 수 있다(Number 타입의 형태로 생겼기때문에 Number로 다룸) 
		//Number의 함수를 호출하는 순간 Number 객체로 다룬다.
		console.log(n1.toFixed());
		console.log(typeof(n1));   //number
		
		console.log(n2.toFixed()); 
		console.log(typeof(n2));   //object
		
		console.log("------------constructor----------");
		//객체.constructor: 객체가 생성된 생성자는(형태가 갖다면 같은 생성자를 갖는다)?
		//변수가 숫자인지 알아내고자 할때 사용
		console.log(n1.constructor);  //Number()
		console.log(n2.constructor);  //Number()
		
		if(n1.constructor == Number){
			console.log("n1은 숫자이다");
		}
		if(n2.constructor == Number){
			console.log("n2은 숫자이다");
		}
		
		console.log("------------최고값, 최저값----------");
		console.log(Number.MAX_VALUE);
		console.log(Number.MIN_VALUE);
		
	</script>

</body>
</html>
