<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건문2: switch문</title>
</head>
<body>
	<script>
		"use strict";

		var level = 3;

		switch (level) {
		case 0:
			console.log("손님");
			break;
		case 1:
			console.log("일반");
			break;
		case 2:
			console.log("관리자");
			break;
		default:
			console.log("기타");
		}

		var auth = 3;
		//break문을 넣지 않아서 모든 기능이 다 되도록 할 수 도 있음, break는 상황에따라 선택해서 쓰기
		switch (auth) {
		case 3:
			console.log("삭제가능");
		case 2:
			console.log("변경가능");
		case 1:
			console.log("작성가능");
		default:
			console.log("조회가능");
		}

		//조건연산자:  (조건)? 문장1 : 문장2;
		//조건이 참이면 문장1을 수행, 거짓이면 문장2를 수행
		//if문보다 더 간결하게 사용할 수 있음.
		var a = 10;
		var b = 20;
		var max = 0;

		if (a > b) {
			max = a;
		} else {
			max = b;
		}
		console.log("max : ", max);

		max = 0;
		max = (a > b) ? a : b;
		console.log("max : ", max);

		a = 25, b = 38;
		//&& ||을 활용한 조건문
		(a > b) && (max = a);
		(a > b) || (max = b);
		console.log(max);
	</script>
</body>
</html>
