<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 실행순서2</title>
</head>
<body>
	<!-- 각 스크립트 태그의 실행순서
1. 함수선언을 먼저 실행
2. 일반 명령문을 실행한다.
 -->
	<script>
		"use strict";

		//함수선언
		function f1() {
			console.log("f1....");
		}

		f1();
		f2(); //함수 선언전에 함수를 사용하였음. but, javascipt에서는 함수선언을 먼저 실행하고 명령문 실행하므로 에러 안뜸!!!!!
		f3(); //자바 스크립트는 선언된 순서대로 실행하고, 하나의 < script > < /script>가 실행되어야 다음으로 넘어가므로 에러!!!!
		function f2() {
			console.log("f2...");
		}

		//함수호출

		f2();
	</script>

	<script>
		console.log("두번째 태그");
		//이전 태그에서 선언한 함수 선언 가능
		f1();
		f2();
		f3();

		function f3() {
			console.log("f3...");
		}
	</script>

	<script>
		console.log("세번째 태그");
		//이전 태그에서 선언한 함수 선언 가능
		f1();
		f2();
	</script>

</body>
</html>
