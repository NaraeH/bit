<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수의 기본 변수: argument</title>
</head>
<body>
<!-- 함수의 모든 아규먼트는 arguments라는 배열에 보관된다. 
인자의 개수가 정해져있을 때:  파라미터를 주는 것이 코드 가독성 높일 수 있음
인자의 개수가 정해져 있지 않을 때: 파라미터 주는 것보단 arguments를 이용하는게 바람직
-->

	<script>
		"use strict";
		
		function plus(a, b) {
			console.log("a: ", a);
			console.log("b: ", b);
			console.log("arguments의 길이: ", arguments.length);
			
			for(var i in arguments){
				console.log("arguments[" + i + "]: " + arguments[i]);
			}
			return (a + b);
		}
		
		var sum = plus(10, 20);
		console.log("sum: ", sum);
		
		sum = plus(30, 40, 50, 60); //arguments의 배열은 모든 argument를 담고 있다.
		
		//다음과 같이 파라미터를 사용하지 않고 arguments를 사용하는 방식은 코드의 가독성을 떨어뜨린다.
		//arguments는 함수를 호출할 때 인자 개수가 가변적일 때 사용한다.
		function minus() {
			return (arguments[0] - arguments[1]);
		}
		
		console.log("x-y: ", minus(10, 20));
		
		//argument는 들어가는 argument가 가변적이 때 쓰는 것이 바람직함
		function accum(){
			var result=0;
			for(var i in arguments){
				result += arguments[i];
			}
			return result;
		}
		
		console.log(accum(100, 90, 80, 70, 60));
		console.log(accum(100, 90, 70, 60));
		console.log(accum(100, 60));;
		
		
	</script>

</body>
</html>
