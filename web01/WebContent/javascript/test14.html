<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>복합 할당 연산자</title>
</head>
<body>

	<!-- 
복합할당 연산자: 기존연산자 + 할당연산자
1. a += b => a = a + b
2. a -= b => a = a - b
3. a *= b => a = a * b
4. a /= b => a = a / b
5. a %= b => a = a % b

전위연산자(prefix) : ++a(a = a + 1), --a(a = a - 1)
후위연산자(postfix): a++(a = a + 1), a--(a = a - 1)
-->

	<script>
		var a = 0;
		var b = 100;

		a += b;
		console.log(a);

		a = 0;
		a -= b;
		console.log(b);

		var r = 0;
		var a = 10;

		//전위 연산자는 a 변수의 값을 1 먼저 증가한다.
		// 그리고 그 자리에 a 변수의 값을 놓는다.
		r = ++a;
		console.log(r, a);

		r = 0;
		a = 10;

		//후위 연산자는 a 변수의 값을 먼저 놓는다.
		//그리고 a 변수의 값을 1 증가한다.
		r = a++;
		console.log(r, a);
		
		//1) a = 10
		//2) a= a+1
		//3) 10을 a할당. 항상 r-value(오른쪽 값)를 모두 실행한 후 할당 연산을 수행한다.
		 a = 10;
		 a = a++;
		 console.log(a);
		 
		 a = 10;
		 r = 0;
		 r = ++a + ++a + ++a; // r= 11 + 12 + 13
		 console.log(r, a);
		 
		 a = 10;
		 r = 0;
		 r = a++ + a++ + a++; // r= 10 + 11 + 12
		 console.log(r, a);
	</script>
</body>
</html>
