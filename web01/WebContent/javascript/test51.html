<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기타함수들</title>
</head>
<body>
	<script>
		"use strict";

		//JSON.parse(JSON형식의 문자열): return:자바스크립트 객체
		//JSON형식의 규칙
		//키는 반드시 인용부호("키")로 표현해야 한다.
		//문자열은 받드시 인용부호("문자열")로 표현해야 한다.
		//작음 따옴표는 사용하면 안된다.
		var jsonString = '{"name":"홍길동","kor":100,"eng":100,"math":100}';
		var jsonStringTest = {
			"name" : "홍길동",
			"kor" : 100,
			"eng" : 100,
			"math" : 100
		};

		//문자열로 된 자바스크립트 명령어 실행하기
		//eval() 사용 => 객체를 생성하여 리턴하는 경우
		//갹체를 생성하는 문장 실행 => 반드시 양쪽에 괄호를 붙여야 한다.
		var obj1 = eval('(' + jsonString + ')');

		console.log("jsonString: ", obj1);

		var obj2 = JSON.parse(jsonString);
		console.log("obj2: ", obj2);

		var objTest = JSON.parse(jsonStringTest);
		console.log("objTest: ", objTest);

		//JSON.stringify(): 객체를 JSON 형식의 문자열로 만들어 리턴한다.
		var obj2 = {
			name : "홍길동",
			kor : 100,
			eng : 100,
			math : 100,
			female : true
		}

		var jsonString2 = JSON.stringify(obj2);
		console.log(jsonString2);
	</script>

</body>
</html>
