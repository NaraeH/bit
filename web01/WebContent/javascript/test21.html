<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반복문</title>
</head>
<body>



	<script>
		/*
		while(조건) 문장;
		while(조건) { 문장1, 문장2, ... , 문장 n}
		 */
		"use strict";

		var a = 1;
		var result = 1;

		while (a < 5) {
			a++;
			result *= a; //result = result * a;
		}

		console.log("---------while문----------")
		console.log("a      : ", a);
		console.log("result : ", result);

		//do{ }while(조건)
		a = 1, result = 1;
		do {
			a++;
			result *= a;
		} while (a < 5)

		console.log("---------do while문----------")
		console.log("a      : ", a);
		console.log("result : ", result);

		//for(초기식; 조건; 증감){...}
		console.log("---------for문----------")
		for (var a = 0; a < 10; a++) {
			console.log(a);
		}

		//구구단
		console.log("---------구구단----------")
		for (var x = 2; x < 10; x++) {
			for (var y = 1; y < 10; y++) {
				console.log(x + "*" + y + "=" + x * y);
			}
		}

		//for ~ in: for(인덱스 변수 in 배열 또는 객체){...}
		var arr3 = [ 10, 20, 30, 40, 40, 50, 60 ];

		console.log("---------for in----------")
		for (var i in arr3) {
			console.log(arr3[i]);
		}

	</script>

</body>
</html>
