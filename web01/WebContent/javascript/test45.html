<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내장함수  - encoding</title>
</head>
<body>
	<script>
		"use strict";
		
		//인코딩 함수: 웹브라우저와 웹서버 사이에 데이터를 주고 받을 때 데이터가 깨지지 않도록 특별한 방식으로 변경하고 복구하는 함수 
		var url = "http://test.com/ok?aaa=123&keyword=홍길동";
		
		console.log("---------------------------------");
		var encode = escape(url);
		console.log(encode);            //escape(): 영어와 일부 아스키 문자열 제외하고 깨지지 않도록 인코딩
		console.log(unescape(encode));  //escape(): 복구하는 함수
		
		console.log("---------------------------------");
		var encode = encodeURI(url);
		console.log(encode);            //encodeURI(): 최소한의 값(다국어)만 깨지지 않도록 변경하는 함수
		console.log(decodeURI(encode)); //decodeURI(): 복구하는 함수
		
		console.log("---------------------------------");
		var encode = encodeURIComponent(url);
		console.log(encode);                     //encodeURIComponent():영어빼고 모두 인코딩하는 함수
		console.log(decodeURIComponent(encode)); //decodeURIComponent(): 복구하는 함수
	</script>


</body>
</html>
