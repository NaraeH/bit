<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 리스너 등록</title>
<style>
#d1 {
	position: relative;
	border: 1px solid red;
	width:150px;
}

#img1 {
	width: 150px;
}

#btnClose {
	position: absolute;
	top: 0px;
	left: 120px;
}
</style>

<script src="jquery-1.11.1.js"></script>

<!-- jQuery 이벤트 리스너 등록 및 해제(test29 ~) -->
<!--
5.2 hover() :mouseenter, mouseleave
=> mouseenter, mouseleave 이벤트 리스너 등록 단축 함수
mouseenter: 마우스 커서가 해당 엘리먼트에 들어갈 때
            "자식" 엘리먼트에 가려졌다 나타나더라도 이벤트 발생하지 않는다.(부모의 영역만 중요!)
                  자식 윈도우가 있던 없든 해당 엘리먼트에 머무는 동안에는 이벤트가 발생하지 않는다.
mouseleave: 마우스 커서가 해당 엘리먼트를 떠날때 발생한다.
            "자식" 엘리먼트에 가려져도 이벤트가 발생하지 않는다.(부모의 영역만 중요!)
                   자식 윈도우에 상관없이 해당 엘리먼트를 벗어날때만 이벤트가 발생한다.
 -->
<script>
	$(function() {

		//마우스 커서를 이미지에 올리면 이미지 왼쪽 상단 구석에 [X]버튼이 출력된다.
		//마우스 커서를 이미지 밖으로 보내면 [X]버튼이 사라진다.
		$("#d1").hover(function(event) {
			$("#btnClose").css("display", "");
			console.log("mouseenter");

		}, function(event) {
			$("#btnClose").css("display", "none");
			console.log("mouseleave");
		});

	});
</script>

</head>
<body>
	<div id="d1">
		<img id="img1" src="bin.JPG">
		<button id="btnClose" style="display: none">X</button>
	</div>
</body>
</html>
