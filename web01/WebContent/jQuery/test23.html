<!-- jQuery 함수 종류 -->
<!-- 
4. element의 상태조사
is("check하고 싶은것"): "check하고 싶은 것"을 상태 조사 하기

5. element 찾기: find()
find("찾고 싶은 것"): "찾고 싶은 것"을 찾기
-->
<script>
	$(function() {

		//toggleClass사용
		$("td").click(function(event) {

			//is(), hasClass()의 차이점: is()는 모든 요소 다 가능 but, hasClass()는 class만 가능
			var element = $(this);
			if (element.is(".selected")) {
				element.removeClass("selected");
			} else {
				element.addClass("selected");
			}
			
			console.log(element.is(":has(a)"));
		});
		
		$("tr:odd").find("a").css("background", "green");
	});
</script>
