<!-- jQuery 함수 종류 -->
<!-- 
2. 인덱스로 찾기: eq() / first() / last()

2.1 eq(인덱스): 지정된 인덱스 객체 선택 
2.1 first(인덱스): 첫번째 객체 선택 
2.1 last(인덱스): 마지막 객체 선택 
-->
<script src="jquery-1.11.1.js"></script>
<script>
	$(function() {
		//selector를 이용하여 특정 인덱스의 객체 선택
 		$("tr:eq(0)").css({
			background:"blue",
			color: "white"
		}); 
		
		//eq() 함수를 이용하여 특정 인덱스의 객체 선택
		$("tr").eq(1).css({
			background:"blue",
			color: "white"
		});
		
		$("tr").first().css
		({
			background:"black",
			color: "white"
		});
		
		$("tr").last().css
		({
			background:"darkgray",
			color: "white"
		});
	});
</script>
