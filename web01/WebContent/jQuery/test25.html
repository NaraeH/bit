<!-- 
1. element 만들기
$("<추가할 태그>"): h1태그 생성, 끝 태그는 생략해도 된다. 
1.1 빈태그
ex) $('<h1>')
		.appendTo("body");
1.2 하나의 태그
ex) $('<h1>')
		.html("오키오키")
		.appendTo("body");
1.3 태그 여러개
ex) $('<div><h1>nonono</h1><p>p태그닷</p><i>헤헷</i></div>')
		.appendTo("body");
-->
<script>
	$(function() {
		$("table").remove();
		
		$('<h1>')
		.text("오호라")
		.appendTo("body");
		
		$('<h1>')
		.html("오키오키")
		.appendTo("body");
		
		$('<h1>nonono</h1>')
		.appendTo("body");
		
		$('<div><h1>nonono</h1><p>p태그닷</p><i>헤헷</i></div>')
		.appendTo("body");
		
		//$("<img>").attr("src", "ji.jpg").appendTo("body");
		$("<img src='ji.jpg'>").appendTo("body");

	});
</script>
