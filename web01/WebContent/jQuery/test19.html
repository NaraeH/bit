<!-- jQuery 함수 종류 (test19 ~ ) -->
<!-- 
1. 선택조건을 추가 및 철회: filter() / end()
1.1 filter(): 선택조건을 추가
return은 변하지 않음. 단지 true냐 false냐 라고 값만 주어서 true에만 뒤에 함수 적용하는 것
*장점: DOM 트리를 다시 뒤지지 않는다. => 성능의 향상을 갖고 올수 있음(아래의 예제 코드 참고 하기)

1.2 end(): 추가한 조건을 철회
-->
<script src="jquery-1.11.1.js"></script>
<script>
	$(function() {
		//return은 $("tr")와 $("tr").filter(":even")같음 단지 true냐 false냐 라고 값만 주어서 true에만 뒤에 함수 적용
		//end()할 경우 true, false 주었던 속성 값만 없어짐 결국 $("tr")임
 		$("tr").filter(":even").css("color", "red")
		.end()
		.css("background","yellow")
		.filter(":odd")
		.css("text-decoration","line-through")
		.end()
		.filter(":last")
		.css("font-style","italic");
		 
		//DOM tree를 4번 뛰진다. => 성능 떨어짐
/* 		$("tr").css("background","yellow");
		$("tr:even").css("color", "red");
		$("tr:odd").css("text-decoration","line-through");
		$("tr:last").css("font-style","italic"); */
	});
</script>
