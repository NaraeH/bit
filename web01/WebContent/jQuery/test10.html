<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-1.11.1.js"></script>

<!--태그 이름으로 대상 선택하기  -->
<!--
4. 태그와 아이디 또는 클래스 동시에 찾기
CSS selector문법: 태그명#아이디 <- 선택의 폭을 더 좁힐 수 있다
    => 태그명 중에서 아이디를 갖는 태그를 찾아라
CSS selector문법: 태그명.클래스명 <- 선택의 폭을 더 좁힐 수 있다

* 주의점: 태그들 사이에 공백을 준다면 자손이므로 띄어쓰지 않도록 주의하기
            아이디는 파일 내에서 유일해야 한다.
 -->
<script>
$(function() {
	//h1태그중에서 아이디가 header4인 것을 찾아라.
	$("h1#header4").css("background", "yellow");
});
</script>
</head>
<body>
	<h2 id="header1">제목1111111</h2>
	<p>내용.......1</p>
	<h2 id="header2">제목1111112</h2>
	<p>내용.......2</p>
	<h2 id="header3">제목1111113</h2>
	<p>내용.......3</p>
	<h2 id="header4">제목1111114</h2>
	<p>내용.......4</p>
	<h2 id="header5">제목1111115</h2>
	<p>내용.......5</p>
</body>
</html>
