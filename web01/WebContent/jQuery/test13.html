<!--태그 이름으로 대상 선택하기  -->
<!--
7. 속성으로 태그 찾기
$("태그이름[속성=값]")
=>속성= 값인 태그를 찾아라!
ex)$("input[type=radio]") => input태그에서 type=radio를 찾아라

8. pseudo selector 사용하여 태그 찾기
$("태그명:속성")
태그명이 input 일경우 속성: button, checkbox, file, image, password, radio, submit, reset, text,...

9. 입력 항목의 상태로 태그 선택
$("태그:상태")
상태: checked(radio 또는 checkbox에 대해 선택된 상태를 찾는다), disabled, enabled, focus, input(모든 폼항목: input, select, button, textarea), selected
 * 주의할점: radio에서 value가 없을 경우 default는  "on"
          select에서 value가 없을 경우 default는  "해당 라벨"
          select는 option을 안쓰고도 바로 쓰는 것가능
 -->
