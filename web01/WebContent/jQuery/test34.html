<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 리스너 등록</title>
<style>
div {
	border: 1px solid red;
}
</style>

<script src="jquery-1.11.1.js"></script>

<!-- jQuery 이벤트 리스너 등록 및 해제(test29 ~) -->
<!--
5. 단축 이벤트 리스너 등록 
5.1 click() : 앞으로 (동적으로) 생성되는 것은 이벤트 리스너 등록 안됨
              DOM tree가 완성된 직후의 것만 이벤트 리스너 등록 됨
 -->
<script>
	$(function() {

		$("#btn1").click(function(evnet) {
			$("<img>").attr("src", "bin.JPG").css({
				"border" : "5px solid green",
				"width" : "100px"
			}).appendTo("body");
		});
	});
</script>

</head>
<body>
	<button id="btn1">이미지 추가</button>
	<img id="img1" src="bin.JPG" width="150">
</body>
</html>
