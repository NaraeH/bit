<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 리스너 등록</title>
<style>
div {
	border: 1px solid red;
}
</style>

<script src="jquery-1.11.1.js"></script>

<!-- jQuery 이벤트 리스너 등록 및 해제(test29 ~ ) -->
<!--
3. 이벤트 리스너 등록: one()
이벤트를 한 번만 등록하고 자동으로 해제 됨
    $(selector).one(evnet name, function);

3.1 이벤트 종류
click, ...
 -->
<script>
	$(function() {
		
		$("#img1").one("click", function(event){
			console.log("111111");
		});

	});
</script>

</head>
<body>
	<button id="btn1">이벤트 처리 해제</button><br>
	<img id="img1" src="bin.JPG" width="150">
	<img id="img2" src="ji.jpg" width="150">
	<img id="img3" src="kka.jpg" width="150">
</body>
</html>
