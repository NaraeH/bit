<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 리스너 등록</title>
<style>
div {
	border: 1px solid red;
}
</style>

<script src="jquery-1.11.1.js"></script>

<!-- jQuery 이벤트 리스너 등록 및 해제(test29 ~) -->
<!--
2. unbind(): 이벤트 리스너 해제
2.1 등록하기
     $(selector).unbind(event name)
           모든 리스너 제거
     $(selector).unbind(event name,function name);
       function name에 해당하는 리스너만 제거
       
2.1 이벤트 종류
click, ...
 -->
<script>
var listener1;
var listener2;
var listener3;
	$(function() {
		
		//이벤트가 등록된 순서대로 호출
		$("#img1").bind("click", listener1 =function(event){
			console.log("111111", listener1);
		});
		
		$("#img1").bind("click", listener2 = function(event){
			console.log("222222", listener2);
		});
		
		$("#img1").bind("click", listener3 = function(event){
			console.log("333333", listener3);
		});
		
		$("#btn1").bind("click",function(event){
			//특정 리스너만 해제하기
			//$("#img1").unbind("click", listener2);
			
			//모든 리스너만 해제하기
			$("#img1").unbind("click");
		});

	});
</script>

</head>
<body>
	<button id="btn1">이벤트 처리 해제</button><br>
	<img id="img1" src="bin.JPG" width="150">
	<img id="img2" src="ji.jpg" width="150">
	<img id="img3" src="kka.jpg" width="150">
</body>
</html>
