<!--

1. 배열다루기
1.1 $.each(배열, 콜백함수)
jQuery()함수가 리턴한 배열에 대해 반복 작업
ex)  $("a").each(function(index, element) {});

1.2 $().each(콜백함수)
외부 배열에 대해 반복 작업
ex)  $.each(nameList, function(index, item, arr){});  //nameList가 외부 배열(내가 직접 선언한)
 -->
<script>
	$(function() {
/* 		//jQuery()함수가 리턴한 배열에 대해 반복 작업하기
		$("a").each(function(index, element) {
			console.log($(element).attr("href"));
		}); */

		//외부 배열에 대해 반복 작업하기
		var nameList = [ "홍길동", "임꺽정", "유관순", "안중근", "윤봉길" ];

			console.log(index, item);
		});
	});
