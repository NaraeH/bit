<!-- jQuery 함수들의 기본 특징 -->
<!-- 
1. 값 설정
$()로 찾은 "모든" 객체에 대해 값을 적용한다. 
  1.1 $().함수(값);
    ex) $("a").html("오호라");   
  1.2 $().함수(이름, 값);
    ex) $("tr:even").css("background", "red");
  1.3 $().함수({이름:값, 이름:값, 이름:값});
    ex) $("tr:odd").css({"background":"yellow", "color":"blue"});
  1.4 $().함수(이름, 함수);
    ex) $("tr").css("background",function(index, oldValue){
		if(index % 2 ==0){
			return "blue";
		}else{
			return oldValue;
		}
	});
  
2. 값 조회
$()로 찾은 객체들 중에서 "인덱스가 0"인 객체의 값만 리턴(text()는 예외)
   2.1 $().함수();
    ex) $("a").html();
   2.2 $().함수(이름);
    ex)$("a").attr("href");
   2.3 $().함수([]);
    알고 싶은 값이 여러개일 경우, 배열로 그 이름을 지정한다. 리턴값은 값들은 담은 객체이다.
     ex) var props = $("tr").css(["color", "background", "font-size"]);
-->
<script src="jquery-1.11.1.js"></script>
<script>
$(function(){
	//값 조회
	console.log($("a").html());       //index가 0인 객체의 콘텐츠만 리턴
	console.log($("a").text());       //index가 0 ~ 마지막 콘텐츠를 하나의 문자열로 합쳐서 리턴
	console.log($("a").attr("href")); //index가 0인 객체의 콘텐츠만 리턴
	
	//값 설정
	$("a").html("오호라");              // 모든 객체에 대해 설정
	$("tr:even").css("background", "red");
	$("tr").css("background",function(index, oldValue){
		if(index % 2 ==0){
			return "blue";
		}else{
			return oldValue;
		}
	});
	$("tr:odd").css({"background":"yellow", "color":"orange"});
	$("tr.even").attr({"data-no":10, "okok":20});
	var props = $("tr").css(["color", "background", "font-size"]);
	console.log(props);
	
});

</script>
