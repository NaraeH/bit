<!--jQuery다루기  -->
<!--
2. class 다루기(class 추가, 삭제)
2.1 $().addClass("클래스명");

2.2 $().remove("클래스명");
 -->
<script>

	$(function() {
		/*
		//toggleClass사용
		$("td").click(function(event) {
			$(this).toggleClass("selected");
		}); */
		
		//hasClass 사용
		var element = $(this);
		
		if(element.hasClass("selected")==1){
			element.removeClass("selected");
		}else{
			element.addClass("selected");
		}
	});
</script>
