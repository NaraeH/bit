<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<style>
/* 의사(pseudo)선택자 : 뛰어쓰기 없이 써야함 */
/* 방문 전 */
a:link {
	color: red;
}

/* 방문 후 */
a:visited {
	color: gray;
}

/* 마우스가 링크 위에 있을때 */
a:hover {
	background-color: blue;
	color: white;
	font-weight: bold;
}
</style>
<body>

	<a href="http://www.google.com">구글</a>
	<a href="http://www.daum.net">다음</a>
	<a href="http://www.naver.com">네이버</a>
	<a href="http://www.eomjinyoung.com">엄진영</a>

</body>
</html>
