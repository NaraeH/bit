<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자식태그 선택</title>

<style>
/* 클래스로 선택 : "."찍으면 클래스라는 뜻"
만약, 어떠한 태그가 한개 이상의 클래스에 소속되어 있을때는 띄어쓰기 하면 됨
   ex) class="firstH2 underH2"
*/
.firstH2 {
	background-color: gray;
}

.underH2 {
	border-bottom: 2px solid red;
}
</style>
</head>
<body>
	<div id="main">
		<h1 id="header1">제목1</h1>
		<h2 class="firstH2 underH2">1.1 부제목</h2>

		<h2 class="underH2">1.2 부제목</h2>
		<p>1.2의 내용</p>
		<h2>1.3 부제목</h2>
		<p>1.3의 내용</p>

			<p class="underH2">2.1의 내용</p>
			<h2>2.2 부제목</h2>
			<p>2.2의 내용</p>
			<h2>2.3 부제목</h2>
			<p>2.3의 내용</p>
		</div>

		<h1 id="header3">제목3</h1>

			<h2 class="firstH2 underH2">3.1 부제목</h2>

		<h2>4.3 부제목</h2>

	</div>

</body>
</html>
