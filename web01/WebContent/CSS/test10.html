<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>font</title>

<style>
/* 사용할 폰트 지정 
=> 순서대로 폰트 찾는다. 없으면 웹 브라우저에 설정 된 sans-serif(=>는 폰트이름이 아닌 그룹. 때문에 브라우저에서 해당하는 어떠한 고딕체를 의미)를 사용하여 출력한다.
sans-serif => 폰트 이름이 아니라, 폰트의 그룹명이다. ex)맑은고딕, 돋움체, 굴림체
serif => 명조체 ex)궁서체, 바탕체

폰트 패밀리:
	Sans-Serif(고딕체), Serif(명조체), Monospace(고정폭),
	Cursive(홀림체), Fantasy(판타지) 

font-size: 폰트의 높이(넓이 아님, 폭도 아님)  
  폰트의 크기단위:  30px; => 직접 크기지정, 300% => body의 크기의 비례하여 지정(여기선 3배), 3em => 3배라는 뜻
                      상수 값(xx-small, x-small, small, medium, large, x-large, xx-large)
color: 폰트색상
font-weight: lighter, normal, bold, bolder
font-decoration: none, underline, overline, line-through, blink(blink는 브라우저 마다 호환 다름)
font-style: italic, oblicque

실무권고!
1) 기본 폰트는 body 태그에 상수 값으로 지정하라! 가능한 px을 사용하지 말아라!!
2) 나머지 태그에 대해서는 기본 폰트를 기준으로 상대 크기를 지정하라
* 이유: 상수값은 브라우저가 디바이스에 맞춰 적절한 값으로 출력하기 때문에
       나머지는 상대크기로 지정한 것이기때문에 body 부분만 수정한다면 하나하나 수정하지 않아도 전부 다 수정가능(유지보수 유리)

*/
body {
	font-family: Garuda, Verbana, Geneva, Arial, sans-serif;
	font-size: 14px;
	color: darkgray;
	font-weight: bold;
}

#header1 {
	text-decoration: underline;
	font-size: 200%;
}

p {
	font-style: italic; /* 폰트에서 이탤릭체를 사용하여 출력 */
	font-style: oblique /* 폰트의 이탤릭체가 없다면 계산하여 처리한다. => 이탤릭체가 매끄럽지 않다 */
}
</style>
</head>
<body>
	<div id="main">
		<h1 id="header1">제목1</h1>
		<h2 class="firstH2 underH2">1.1 부제목</h2>
		<p>1.1의 내용</p>
		<h2 class="underH2">1.2 부제목</h2>
		<p>1.2의 내용</p>
		<h2>1.3 부제목</h2>

		<h1 id="header2">제목2</h1>
		<div id="div1">

			<p class="underH2">2.1의 내용</p>
			<h2>2.2 부제목</h2>
			<p>2.2의 내용</p>
			<h2>2.3 부제목</h2>
			<p>2.3의 내용</p>
		</div>

		<h1 id="header3">제목3</h1>
		<div id="div2">
			<h2 class="firstH2 underH2">3.1 부제목</h2>
			<p class="underH2">3.1의 내용</p>
			<h2>3.2 부제목</h2>
			<p>3.2의 내용</p>
			<h2>3.3 부제목</h2>

		</div>

		<h1 id="header4">제목4</h1>

		<h2 class="firstH2 underH2">4.1 부제목</h2>
		<p class="underH2">4.1의 내용</p>

		<h2>4.3 부제목</h2>
		<p>4.3의 내용</p>

	</div>

</body>
</html>
