<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자식태그 선택</title>

<style>
/* 띄어쓰기를 할 경우 자손 태그를 가리킴 
h2의 자손중에서 firstH2 클래스에 소속된 태그들*/
h2 .firstH2 {
	background-color: gray;
}

/*h2의 태그들 중에서 firstH2에 소속된 태그들*/
h2.underH2 {
color :red
}
</style>
</head>
<body>
	<div id="main">
		<h1 id="header1">제목1</h1>
		<h2 class="firstH2 underH2">1.1 부제목</h2>
		<p>1.1의 내용</p>
		<h2 class="underH2">1.2 부제목</h2>
		<p>1.2의 내용</p>
		<h2>1.3 부제목</h2>
		<p>1.3의 내용</p>

			<h2>2.2 부제목</h2>
			<p>2.2의 내용</p>
			<h2>2.3 부제목</h2>
			<p>2.3의 내용</p>
		</div>

		<h1 id="header3">제목3</h1>
		<div id="div2">
			<h2 class="firstH2 underH2">3.1 부제목</h2>
			<p class="underH2">3.1의 내용</p>

		</div>

		<h2 class="firstH2 underH2">4.1 부제목</h2>

		<h2>4.3 부제목</h2>
		<p>4.3의 내용</p>

	</div>

</body>
</html>
