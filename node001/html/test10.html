name: server에 보낼 값 -->
<body>

	<h1>입력폼 데이터 전송</h1>
	<form action="http://127.0.0.1:1337" method="GET">
		<input type="text" name="v1"> 
		<select name="op">
			<option value="plus">+</option>
			<option value="minus">-</option>
			<option value="multiple">*</option>
			<option value="divide">/</option>
		</select> <input type="text" name="v2">
		<button>=</button>
	</form>
