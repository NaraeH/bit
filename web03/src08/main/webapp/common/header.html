<p class='userinfo'>
	<img id="userPhoto" src="/web03/images/default-user-photo.PNG">
	<a id="userName" href='#'></a>
</p>
<p class='logout'>
	<button id="logoutBtn" class="btn btn-warning btn-xs" style="display:none">로그아웃</button>
	<button id="loginBtn" class="btn btn-success btn-xs" style="display:none" >로그인</button>
</p>

<script>
$.getJSON('/web03/json/auth/loginUser.do', 
	function(data){
		console.log(data);
		if(data.userId == ""){
			$("#loginBtn").css("display", "");
		}else{
			
			$("#logoutBtn").css("display", "");
			
			//data.photo가 존재하지 않는다면 undefined => false
			if(data.photo){
				$("#userPhoto").attr("src", /web03/);
			}
			$("#userName").html(data.userName);
			$("#userName").click(function(){ alert("사용자 정보 조회 창으로 보낼 예정"); });
		}
});
</script>
